<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="imagem/png" href="/assets/kisspng-weather-and-climate-building-energy-simulation-ida-5ad9d9302f4812.5917105215242263521937.jpg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css -->
    <link rel="stylesheet" href="Css/Style.css" />
    <!-- JavaScript -->
    <script src="Js/index.js" defer></script>

    <title>Clima Tempo</title>
  </head>
  <body>
    <div class="container">
        <div class="form">
          <h3>Precisa de guarda chuva? Acompanhe o tempo em sua cidade:</h3>
          <div class="form-input-container">
            <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          </div>
        </div>
        <div id="weather-data" class="hide">
          <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
          <p id="temperature"><span></span>&deg;C</p>
          <div id="description-container">
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Condições atuais">
          </div>
          <div id="details-container">
            <p id="humidity">
              <i class="fa-solid fa-droplet"></i> 
              <span></span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span></span>
            </p>
          </div>
        </div>
        <div id="error-message" class="hide">
          <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>
        <div id="loader" class="hide">
          <i class="fa-solid fa-spinner"></i>
        </div>       
      </div>
  </body>
</html>
